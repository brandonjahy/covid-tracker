<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Covid Tracker</title>
    
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script async="" defer="" src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <h1 class="title">Covid Tracker</h1>
        <div class="scrollbar">
          <select class='select1'name="Select1" size="1">
            <option value="">- Please select a state -</option>
          </select>
        </div>
        <div class="data-list">
          <ul class="cases">
            <li>Total Positive: <span class="TP"></span></li>
            <li>Total Negative: <span class="TN"></span></li>
            <li>Current Hospitalized: <span class="CH"></span></li>
            <li>Deaths: <span class="death"></span></li>
          </ul>
        </div>
      </header>
      <section id="map"></section>
    </div>



    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGZ-2JlaIORDGWOtg178Rtfu-xLyr5XtE&callback=initMap">
    </script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="/js/dist/app.js"></script>
  </body>
</html>
